<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Text to Speech</title>
</head>

<body class="text-black">
    <div class="container text-center">
        <img src="img/speech.png" alt="text to speech">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <!-- auto margin -->
                <form>
                    <div class="form-group my-2">
                        <textarea id="input-text" class="form-control form-control-lg"
                            placeholder="Type something here.."></textarea>
                    </div>
                    <div class="form-group my-2">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge bg-primary float-end">1</div>
                        <input type="range" class="form-range" id="rate" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group my-2">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge bg-primary float-end">1</div>
                        <input type="range" class="form-range" id="pitch" min="0" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group my-3">
                        <select class="form-control form-control-lg" id="voice-select">
                        </select>
                    </div>
                    <div class="d-grid gap-2 my-3">
                        <button class="btn btn-light btn-lg">Listen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script> -->

    <script src="js/main.js"></script>
</body>
    
</html>
